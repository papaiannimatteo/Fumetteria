<ion-header>
  <link rel="stylesheets" type="css" href="login.page.scss">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid  class="set-grid">
      <ion-row>
        <ion-col class="ion-text-center">
          <img src="assets\logo_devskill@2x.png"> 
          <br/>
          <br/>
          <br/>
          <br/>
          <h6>Benvenuti</h6>
        </ion-col>
       </ion-row>
       <br/>
       <br/>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="usurname" position="stacked">Usurname</ion-label>
            <ion-input [(ngModel)]="username" id="usurname" name="usurname"></ion-input>
            <ion-icon slot="end" name="mail-outline"></ion-icon>
          </ion-item>
          <h6 style="margin-left: 3mm;">Inserisci usurname</h6>
          <br/>
          <ion-item>
            <ion-label for="password" position="stacked">Password</ion-label>
            <ion-input [(ngModel)]="password" type="password" id="passord" name="password"></ion-input>
            <ion-icon slot="end" name="lock-closed-outline"></ion-icon>

          </ion-item>
          <h6 style="margin-left: 3mm;">Inserisci password</h6>
          <br/>
        

          <div class="ion-float-right">
            <ion-button (click)="funzioneBott()" name="bottone" type="block" shape="round">Login</ion-button>
           </div>  
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      
      











    </ion-grid>
  </form>

  
  
</ion-content>
